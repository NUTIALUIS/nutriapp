<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enfermedades y Recomendaciones - NutriApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>Enfermedades y Recomendaciones</h2>
    <form id="enfermedades-form">
      <div class="mb-3">
        <label for="enfermedades" class="form-label">Selecciona enfermedades (puedes elegir varias)</label>
        <select id="enfermedades" class="form-select" multiple required size="7">
          <option value="cancer">Cáncer (general)</option>
          <option value="diabetes">Diabetes</option>
          <option value="hta">Hipertensión Arterial (HTA)</option>
          <option value="gastritis">Gastritis</option>
          <option value="hipotiroidismo">Hipotiroidismo</option>
          <option value="hipertiroidismo">Hipertiroidismo</option>
          <option value="obesidad">Obesidad</option>
          <option value="sindrome_metabolico">Síndrome Metabólico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="kcal" class="form-label">Calorías diarias deseadas</label>
        <input type="number" id="kcal" class="form-control" placeholder="Ejemplo: 2000" min="1000" max="4000" required />
      </div>

      <button type="submit" class="btn btn-primary">Generar Recomendaciones</button>
    </form>

    <div id="resultado" class="mt-4"></div>

    <!-- Botón para ir al planificador con la dieta recomendada -->
    <a href="#" id="enviarDieta" class="btn btn-success mt-3" style="display: none;">Enviar a Planificador</a>
  </div>

  <script src="enfermedades.js"></script>
</body>
</html>
