<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA Clínica - NutriApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1>IA Clínica - Recomendaciones Nutricionales</h1>

    <form id="ia-form" class="mb-4">
      <label for="condiciones" class="form-label">Seleccione condiciones clínicas (puede seleccionar varias):</label>
      <select id="condiciones" class="form-select" multiple required size="6">
        <option value="cancer">Cáncer (general)</option>
        <option value="diabetes">Diabetes</option>
        <option value="hta">Hipertensión Arterial (HTA)</option>
        <option value="gastritis">Gastritis</option>
        <option value="hipotiroidismo">Hipotiroidismo</option>
        <option value="hipertiroidismo">Hipertiroidismo</option>
      </select>

      <div class="mt-3 mb-3">
        <label for="kcalUsuario" class="form-label">Ingrese las kcal diarias deseadas</label>
        <input type="number" id="kcalUsuario" class="form-control" placeholder="Ejemplo: 2000" required min="1000" max="5000" />
      </div>

      <button type="submit" class="btn btn-primary">Generar Recomendación</button>
    </form>

    <div id="resultado" class="bg-white p-4 rounded shadow-sm"></div>
  </div>

  <script src="ia_clinica.js"></script>
</body>
</html>
