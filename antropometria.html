<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antropometría - NutriApp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h2>Antropometría y Somatotipo</h2>
    <form id="antropometria-form">
      <div class="mb-3">
        <label for="tricipital" class="form-label">Pliegue cutáneo tricipital (mm)</label>
        <input type="number" id="tricipital" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="subescapular" class="form-label">Pliegue cutáneo subescapular (mm)</label>
        <input type="number" id="subescapular" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="bicipital" class="form-label">Pliegue cutáneo bicipital (mm)</label>
        <input type="number" id="bicipital" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="suprailíaco" class="form-label">Pliegue cutáneo suprailíaco (mm)</label>
        <input type="number" id="suprailíaco" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="abdominal" class="form-label">Pliegue cutáneo abdominal (mm)</label>
        <input type="number" id="abdominal" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="muslo" class="form-label">Pliegue del muslo anterior (mm)</label>
        <input type="number" id="muslo" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="pantorrilla" class="form-label">Pliegue cutáneo de pantorrilla (mm)</label>
        <input type="number" id="pantorrilla" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="iliocristal" class="form-label">Pliegue cutáneo iliocristal (mm)</label>
        <input type="number" id="iliocristal" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Calcular Somatotipo</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>

  <script type="module" src="antropometria.js"></script>
</body>
</html>
